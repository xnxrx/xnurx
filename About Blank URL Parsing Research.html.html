<style>
  body {
    font-family: Arial, sans-serif;

  }

<body>
<center>

<h2>about:blank ↔ https — FULL EXPERIMENT SET (NEW TAB FIX)</h2>

<!-- 1. Basic separators -->
<div class="box">
<h3>1️⃣ Basic separators & symbols</h3>
<button onclick="go('about:blank?https://example.com')">?https</button>
<button onclick="go('about:blank??https://example.com')">??https</button>
<button onclick="go('about:blank;https://example.com')">;https</button>
<button onclick="go('about:blank:#https://example.com')">:#https</button>
<button onclick="go('about:blank?@https://example.com')">?@https</button>
<button onclick="go('about:blank?@@https://example.com')">?@@https</button>
<button onclick="go('about:blank?.https://example.com')">?.https</button>
<button onclick="go('about:blank?.@https://example.com')">?.@https</button>
</div>

<!-- 2. Mixed punctuation -->
<div class="box">
<h3>2️⃣ Mixed punctuation</h3>
<button onclick="go('about:blank?:https://example.com')">?:https</button>
<button onclick="go('about:blank?::https://example.com')">?::https</button>
<button onclick="go('about:blank?=/https://example.com')">?=/https</button>
<button onclick="go('about:blank?./https://example.com')">?./https</button>
</div>

<!-- 3. Encoded -->
<div class="box">
<h3>3️⃣ Encoded</h3>
<button onclick="go('about:blank?%3Ahttps://example.com')">%3Ahttps</button>
<button onclick="go('about:blank?%40https://example.com')">%40https</button>
<button onclick="go('about:blank?%2F%2Fhttps://example.com')">%2F%2Fhttps</button>
</div>

<!-- 4. Length / stress -->
<div class="box">
<h3>4️⃣ Length / stress</h3>
<button onclick="go('about:blank?' + ':'.repeat(60) + 'https://example.com')">many :</button>
<button onclick="go('about:blank?' + '.'.repeat(60) + 'https://example.com')">many .</button>
<button onclick="go('about:blank?' + 'A'.repeat(400) + 'https://example.com')">many A</button>
</div>

<!-- 5. Unicode basic -->
<div class="box">
<h3>5️⃣ Unicode (basic)</h3>
<button onclick="go('about:blank?\u200Bhttps://example.com')">ZWSP</button>
<button onclick="go('about:blank?\u200Chttps://example.com')">ZWNJ</button>
<button onclick="go('about:blank?\u200Dhttps://example.com')">ZWJ</button>
<button onclick="go('about:blank?\u2060https://example.com')">Word Joiner</button>
<button onclick="go('about:blank?\u00A0https://example.com')">NBSP</button>
<button onclick="go('about:blank?\u202Ahttps://example.com')">LRE</button>
<button onclick="go('about:blank?\u202Bhttps://example.com')">RLE</button>
<button onclick="go('about:blank?\u202Ahttps://example.com\u202C')">LRE + PDF</button>
</div>

<!-- 6. IDN / Homograph -->
<div class="box">
<h3>6️⃣ IDN / Homograph</h3>
<button onclick="go('about:blank?https://xn--pple-43d.example')">Punycode</button>
<button onclick="go('about:blank?https://ｅxample.com')">Fullwidth e</button>
<button onclick="go('about:blank?https://examρle.com')">Greek rho</button>
<button onclick="go('about:blank?\u200Bhttps://ｅxample.com')">Unicode + IDN</button>
</div>

<!-- 7. Extreme Unicode -->
<div class="box">
<h3>7️⃣ Unicode Extreme</h3>
<button onclick="go('about:blank?\u202Ehttps://example.com')">RLO</button>
<button onclick="go('about:blank?\u202Dhttps://example.com')">LRO</button>
<button onclick="go('about:blank?\u2066https://example.com\u2069')">FSI + PDI</button>
<button onclick="go('about:blank?\uFEFFhttps://example.com')">BOM</button>
<button onclick="go('about:blank?\u034Fhttps://example.com')">CGJ</button>
</div>

<!-- 8. Super rare Unicode -->
<div class="box">
<h3>8️⃣ Unicode Super Rare</h3>
<button onclick="go(tagURL())">Unicode TAG sequence</button>
<button onclick="go('about:blank?\u061C\u200B\uFEFF\u034Fhttps://example.com')">
ALM + ZWSP + BOM + CGJ
</button>
</div>

<script>
/*
 * FIXED: selalu buka NEW TAB / NEW WINDOW
 * tidak replace tab utama
 * tidak kena popup blocker
 */
function go(url) {
  const win = window.open('about:blank', '_blank');

  if (!win) {
    alert('Popup diblokir oleh browser');
    return;
  }

  win.location.href = url;
}

/* Unicode TAG characters (U+E0061 .. U+E007F) */
function tagURL() {
  const TAG_a   = '\u{E0061}';
  const TAG_b   = '\u{E0062}';
  const TAG_END = '\u{E007F}';
  return 'about:blank?' + TAG_a + TAG_b + TAG_END + 'https://example.com';
}
</script>

</center>
