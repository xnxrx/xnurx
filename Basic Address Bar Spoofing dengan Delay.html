<!DOCTYPE html>
<html>
<head>
    <title>Safe Website</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .link-button {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .link-button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .warning {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 20px;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Safe & Secure Portal</h1>
        <p>Click the button below to access Google's secure search engine with enhanced privacy protection.</p>
        
        <a href="#" id="fakeLink" class="link-button">
            üîí Secure Google Search
        </a>
        
        <div class="warning" id="warning">
            ‚ö†Ô∏è Warning: This page demonstrates address bar spoofing. Always check URLs carefully!
        </div>
        
        <div style="margin-top: 30px; font-size: 12px; color: #999;">
            URL: <span id="currentUrl">https://secure-google-access.com</span>
        </div>
    </div>

    <script>
        document.getElementById('fakeLink').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Tampilkan peringatan
            document.getElementById('warning').style.display = 'block';
            
            // Delay 1.5 detik sebelum membuka
            setTimeout(function() {
                // Buka tab baru dengan URL asli
                const realWindow = window.open('https://www.google.com', '_blank');
                
                // Tunggu tab terbuka, lalu manipulasi
                if (realWindow) {
                    setTimeout(function() {
                        try {
                            // Coba manipulasi history untuk spoof URL
                            realWindow.history.pushState({}, '', 'https://secure.google.com');
                            
                            // Coba ubah title tab
                            realWindow.document.title = 'Google Secure Search';
                            
                            // Inject CSS untuk menyembunyikan URL bar (jika dalam iframe/embed)
                            const style = realWindow.document.createElement('style');
                            style.textContent = `
                                body::before {
                                    content: "https://secure.google.com";
                                    position: fixed;
                                    top: 0;
                                    left: 0;
                                    right: 0;
                                    background: #f1f1f1;
                                    padding: 10px;
                                    font-family: monospace;
                                    text-align: center;
                                    z-index: 999999;
                                    border-bottom: 1px solid #ddd;
                                }
                            `;
                            realWindow.document.head.appendChild(style);
                            
                        } catch(err) {
                            console.log("Security restrictions prevented manipulation");
                        }
                    }, 1000); // Delay manipulasi
                }
            }, 1500); // Delay awal
        });
        
        // Update URL display secara berkala
        setInterval(function() {
            const urlElement = document.getElementById('currentUrl');
            const urls = [
                'https://secure-google-access.com',
                'https://google-verified.com',
                'https://accounts.google.secure.com'
            ];
            const randomUrl = urls[Math.floor(Math.random() * urls.length)];
            urlElement.textContent = randomUrl;
            urlElement.style.color = '#4CAF50';
            
            // Flash efek
            setTimeout(() => {
                urlElement.style.color = '#999';
            }, 300);
        }, 3000);
    </script>
</body>
</html>
